<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- General meta tags needed-->
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Needed for responsive design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- If you want custom browser colors on mobile -->
    <meta name="theme-color" content="#1843c1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#1843c1" />

    <title></title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />

    <!-- CSS File -->
    <link rel="stylesheet" href="dist/style.css?cb=1600716177026" />
    <link rel="stylesheet" href="dist/swiper-bundle.min.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <h1>Front-end Boilerplate</h1>
        <h2>Using Sass and Gulp</h2>

        <p>Here's a quick set-up guide:</p>

        <ul>
          <li>Clone Git repo</li>
          <li>Install by running "npm install" on the commmand line</li>
          <li>Run "gulp" on the command line.</li>
        </ul>
      </section>

      <section class="container">
        <!-- Swiper -->
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">Slide 10</div>
          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
          <!-- Add Arrows -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </section>
    </main>

    <!-- JavaScript File -->
    <script src="dist/all.js?cb=1600716177026"></script>
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".swiper-container", {
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
